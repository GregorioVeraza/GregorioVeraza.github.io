<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenidoPrincipal">
    <div  class="contenedorImagen">
      <img class="imagen" src="images/image-qr-code.png" alt="">
    </div>
      <div class="contenedor">
          <p class="primero">Improve your front-end skills by building projects</p>
      </div>
     
     <div class="contenedor">
        <p class="segundo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
     </div> 
     
  </div>

  </div> -->
</body>
</html>
